<html>	
<head>
	<meta charset="utf-8">
	<title>DOH SIM</title>
	<script type="text/javascript" src="res/js/jquery.min.js"></script>
	<script type="text/javascript" src="res/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="res/js/doh.js"></script>
	<link type="text/css" rel="stylesheet" href="res/style/bootstrap.min.css"/>
	<link type="text/css" rel="stylesheet" href="res/style/doh.css"/>
</head>
	
<body>
	<div class="header">
		<img src="res/img/logo.png"/>
		<div class="runpanel">
			<h1>Simulación Domicilios</h1>
			<button id="correr">Correr</button>
			<button id="cargar">Configurar</button>
		</div>
		<div class="summary">
			<div>
				<p>RESUMEN PUNTOS DE VENTA:</p>
				<button>Resultados</button>
			</div>
			<div>
				<div id="day1">
					<h2>0</h2>
					<h3>Semana</h3>
				</div>
				<div id="day2">
					<h2>0</h2>
					<h3>Viernes</h3>
				</div>
				<div id="day3">
					<h2>0</h2>
					<h3>Sábado</h3>
				</div>
				<div id="day4">
					<h2>0</h2>
					<h3>Domingo</h3>
				</div>
			</div>
		</div>
	</div>
	<div class="body">
		<div class="sidebar">
			<div>
				<img src="res/img/clock.png"/>
			</div>
			<div>
				<h3>
					Fecha de inicio: <br>
					01/10/12
				</h3>
				<h3>
					Fecha final: <br>
					31/10/12
				</h3>
				<h3>
					Porcentaje: <br>
					82%
				</h3>
			</div>
			<div>
				<h3>Escala de tiempo</h3>
				<h2>x1000</h2>
			</div>
			<div>
				<div class="minus"></div>
				<div class="plus"></div>
			</div>
		</div>
		<div class="simulation">
			<div id="local1">
				<div class="place">
					<h2>La 33</h2>
					<div class="line"></div>
					<div class="orders"></div>
					<div class="pventa"></div>
				</div>
				<div class="road">
					<div class="bike"></div>
				</div>
				<div class="people">
					<img src="res/img/people/7.png"/>
				</div>
			</div>
			<div id="local2">
				<div class="place">
					<h2>Oviedo</h2>
					<div class="line"></div>
					<div class="orders"></div>
					<div class="pventa"></div>
				</div>
				<div class="road">
					<div class="bike"></div>
				</div>
				<div class="people">
					<img src="res/img/people/1.png"/>
				</div>
			</div>
			<div id="local3">
				<div class="place">
					<h2>Junín</h2>
					<div class="line"></div>
					<div class="orders"></div>
					<div class="pventa"></div>
				</div>
				<div class="road">
					<div class="bike"></div>
				</div>
				<div class="people">
					<img src="res/img/people/3.png"/>
				</div>
			</div>
			<div id="local4">
				<div class="place">
					<h2>Bello</h2>
					<div class="line"></div>
					<div class="orders"></div>
					<div class="pventa"></div>
				</div>
				<div class="road">
					<div class="bike"></div>
				</div>
				<div class="people">
					<img src="res/img/people/6.png"/>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
